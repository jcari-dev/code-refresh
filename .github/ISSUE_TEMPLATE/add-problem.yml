name: "Add warm-up"
description: "Submit a new warm-up."
title: "[Warmup] "
labels: ["warmup"]
body:
  - type: dropdown
    id: category
    attributes:
      label: Category
      description: "Choose one."
      options:
        - strings
        - math
        - lists-arrays
        - dicts-maps
        - code-reading
    validations:
      required: true

  - type: textarea
    id: prompt
    attributes:
      label: Prompt
      description: "What should the user build/return? Keep it short."
      placeholder: "Write a function that..."
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes (optional)
      description: "Edge cases, constraints, or hints."
      required: false
